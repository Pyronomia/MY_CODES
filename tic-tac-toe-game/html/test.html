<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neon X and O (CSS)</title>
    <style>
      :root {
        --bg: #000814;
        --grid-line: rgba(0, 150, 255, 0.08);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.02),
            transparent 30%
          ),
          var(--bg);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(3, 120px);
        gap: 12px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 12px;
        box-shadow: 0 6px 40px rgba(0, 0, 0, 0.7);
      }

      /* optional faint glowing grid effect */
      .board::before {
        content: "";
        position: absolute;
        pointer-events: none;
        inset: 0;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0, 150, 255, 0.06) inset;
        mix-blend-mode: screen;
      }

      .cell {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }

      /* base glow shared helper */
      .neon {
        position: relative;
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
        will-change: transform;
      }

      /* O: circular ring */
      .neon.o {
        --c: #0ff6ff; /* ring color */
        width: 82px;
        height: 82px;
        border-radius: 50%;
        border: 8px solid var(--c);
        box-shadow: 0 0 10px var(--c),
          0 0 30px color-mix(in srgb, var(--c) 60%, white 0%),
          inset 0 0 12px rgba(255, 255, 255, 0.15);
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.12),
          transparent 25%
        );
        /* tiny highlight sliver across ring */
      }

      /* X: built from two bars */
      .neon.x {
        --c: #ff2e6d; /* X color */
        width: 82px;
        height: 82px;
        transform: rotate(0deg);
        /* center anchor for pseudo elements */
      }
      .neon.x::before,
      .neon.x::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 72%;
        height: 12px;
        transform-origin: center;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.9) 0%,
          var(--c) 30%,
          var(--c) 100%
        );
        border-radius: 6px;
        box-shadow: 0 0 8px var(--c), 0 0 24px var(--c),
          inset 0 0 6px rgba(255, 255, 255, 0.25);
      }
      .neon.x::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .neon.x::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      /* bright diagonal streak (like the screenshot) */
      .streak {
        position: absolute;
        pointer-events: none;
        width: 280px;
        height: 6px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.9),
          transparent
        );
        transform: rotate(45deg);
        top: -30px;
        left: -40px;
        filter: blur(4px);
        opacity: 0.8;
        mix-blend-mode: screen;
      }

      /* small flicker animation to feel "neon" */
      @keyframes neonFlicker {
        0% {
          opacity: 1;
          filter: drop-shadow(0 0 10px);
        }
        50% {
          opacity: 0.95;
          transform: scale(1);
        }
        100% {
          opacity: 1;
        }
      }
      .neon {
        animation: neonFlicker 3s infinite ease-in-out;
      }

      /* responsive scale */
      @media (max-width: 420px) {
        .board {
          grid-template-columns: repeat(3, 84px);
          grid-template-rows: repeat(3, 84px);
          gap: 8px;
          padding: 14px;
        }
        .cell {
          width: 84px;
          height: 84px;
        }
        .neon.o,
        .neon.x {
          width: 56px;
          height: 56px;
        }
        .neon.x::before,
        .neon.x::after {
          height: 9px;
          width: 68%;
        }
      }
    </style>
  </head>
  <body>
    <div style="position: relative">
      <div class="board" aria-hidden="true">
        <div class="cell"><div class="neon o"></div></div>
        <div class="cell"><div class="neon x"></div></div>
        <div class="cell"><div class="neon o"></div></div>

        <div class="cell"><div class="neon x"></div></div>
        <div class="cell"><div class="neon o"></div></div>
        <div class="cell"><!-- empty --></div>

        <div class="cell"><div class="neon o"></div></div>
        <div class="cell"><div class="neon x"></div></div>
        <div class="cell"><div class="neon x"></div></div>
      </div>

      <!-- diagonal streak to match screenshot (move/rotate as needed) -->
      <div class="streak"></div>
    </div>
  </body>
</html>
