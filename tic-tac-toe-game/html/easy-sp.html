<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="../css/easy.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Fredoka:wght@300..700&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h1 class="header-text">TIC TAC TOE</h1>
        </div>
      </header>

      <main>
        <div class="play-area">
          <div class="line h1"></div>
          <div class="line h2"></div>
          <div class="line v1"></div>
          <div class="line v2"></div>

          <div class="w-line hor hor1"></div>
          <div class="w-line hor hor2"></div>
          <div class="w-line hor hor3"></div>
          <div class="w-line ver ver1"></div>
          <div class="w-line ver ver2"></div>
          <div class="w-line ver ver3"></div>
          <div class="w-line dia dia1"></div>
          <div class="w-line dia dia2"></div>

          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
          <div class="box box-4"></div>
          <div class="box box-5"></div>
          <div class="box box-6"></div>
          <div class="box box-7"></div>
          <div class="box box-8"></div>
          <div class="box box-9"></div>
        </div>
      </main>

      <section>
        <div class="container-2">
          <div class="who-plays-first">
            Deciding on who plays first... <span class="spinner"></span>
          </div>
        </div>
        <div class="result">
          Bot - <br /> <br>
          Player -
        </div>
      </section>

      <div class="start-btn-container">
          <a class="start-btn" href='#'>Start</a>
    </div>
    <!-- SCRIPTS -->
    <script src="../javascript/easy.js"></script>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/b625328633.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
